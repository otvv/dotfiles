
###
# suizld's hyperland config
###

################
#    screen    #
################

monitor=,preferred,auto,auto


########################################
#   software and scripts dispatchers   #
########################################

$terminal = ghostty # NOTE: if not using Ghostty, put here the terminal-emulator that you prefeer
$fileManager = nautilus # NOTE: if not using Nautilus, put here the file-manager that you prefeer
$systemMonitor = gnome-system-monitor # NOTE: if not using Gnome System Monitor, put here the system-monitor that you prefeer

$sessionMenu = sh ~/.config/hypr/wofi-session.sh
$menu = wofi --conf "$HOME/.config/wofi/config" --style "$HOME/.config/wofi/style.css"
$steamTray = sh ~/.config/hypr/steam-tray-fix.sh
$gamemode = sh ~/.config/hypr/gamemode.sh
$notificationDaemon = dunst -config ~/.config/dunst/dunstrc
$wallpaperMenu = sh ~/.config/hypr/wofi-wall.sh
$bluelightFilter = hyprsunset



#################
#   autostart   #
#################

exec-once = systemctl --user start hyprpolkitagent # FIXME: this is currently not installed on my distro, thus not working.
exec-once = $steamTray
exec-once = $notificationDaemon
exec-once = $bluelightFilter
exec-once = waybar
exec-once = hyprpaper
exec-once = hypridle



#####################
#   env variables   #
#####################

env = XCURSOR_SIZE, 13
env = HYPRCURSOR_SIZE, 13



##################
#   appearance   #
##################

# https://wiki.hyprland.org/Configuring/Variables/#general
general {

    # gaps and border
    gaps_in = 5
    gaps_out = 10
    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(C0BFC055)
    col.inactive_border = rgba(C0BFC025)

    # enable dragging the window border to resize it
    resize_on_border = true

    # allow tearing (if this gives problems, you can disable it)
    allow_tearing = true

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {

    # window rounding
    rounding = 5

    # window transparency
    active_opacity = 0.95 
    inactive_opacity = 0.97

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
 	size = 5
	passes = 2
	noise = 0.02
	contrast = 1.0
	brightness = 1.0
    }
}

# force dark mode in gtk and qt5/6 apps
exec-once = flatpak override --env=GTK_THEME="Adwaita" 
exec-once = gsettings set org.gnome.desktop.interface gtk-theme "Adwaita"
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION=1

######################
# custom layer rules #
######################

layerrule = ignorezero, waybar
layerrule = ignorezero, dunst
layerrule = ignorezero, ghostty
layerrule = ignorezero, wofi

layerrule = noanim, waybar
layerrule = noanim, wofi

layerrule = xray, waybar
layerrule = xray, dunst
layerrule = xray, ghostty
layerrule = xray, wofi

layerrule = blur, waybar
layerrule = blur, dunst
layerrule = blur, ghostty
layerrule = blur, wofi

#######################
# animations settings #
#######################
# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true
	
    # TODO: improve these to make a more seamingless experience
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}



#############
#   input   #
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    # focus follow mouse
    follow_mouse = 1

    # mouse sensitivity
    # TODO: feel free to change this to your liking
    sensitivity = -0.20 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    # workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.20
}



###################
#   keybindings   #
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# main bindings
bind = $mainMod, T, exec, $terminal
bind = $mainMod ALT, T, exec, $terminal # alt
bind = $mainMod, Q, killactive,
bind = $mainMod, F4, killactive, # alt
bind = $mainMod, M, exec, $sessionMenu
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, SPACE, togglefloating
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod SHIFT, X, exec, $sessionMenu
bind = $mainMod SHIFT, W, exec, $wallpaperMenu
bind = $mainMod SHIFT, ESCAPE, exec, $systemMonitor
bind = $mainMod, L, exec, hyprlock
bind = $mainMod ALT, DELETE, exec, $systemMonitor # alt

# misc
bind = $mainMod, F1, exec, $gamemode
bind = $mainMod, F9, exec, $bluelightFilter
bind = $mainMod, F10, exec, pkill hyprsunset

# move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# move/resize windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# helper keys (volume, brightness, etc)
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# alternative method for changing brightness
# bindel = ,XF86MonBrightnessDown, exec, hyprctl hyprsunset gamma -10
# bindel = ,XF86MonBrightnessUp, exec, hyprctl hyprsunset gamma +10

# TODO: make a "close lid" script/handler to turn off laptop screen instead of triggering sleep for laptops

# multimedia keys (next, play, pause)
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# screenshots
# TODO: create the folder if it does not exist first
bind = , print, exec, grim -g "$(slurp -o)" $(xdg-user-dir PICTURES)/Screenshots/$(date +'%s_grim.png')
bind = SHIFT, print, exec, grim $(xdg-user-dir PICTURES)/Screenshots/$(date +'%s_grim.png')
bind = CTRL SHIFT, print, exec, grim -g "$(slurp)" $(xdg-user-dir PICTURES)/Screenshots/$(date +'%s_grim.png')



####################################
#   windows and workspaces rules   #
####################################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# window rules
windowrule = suppressevent maximize, class:.* # supress maximize events
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0 # fix dragging issues with wayland
windowrule = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrule = noanim, class:^(xwaylandvideobridge)$
windowrule = noinitialfocus, class:^(xwaylandvideobridge)$
windowrule = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrule = noblur, class:^(xwaylandvideobridge)$
windowrule = nofocus, class:^(xwaylandvideobridge)$
windowrule = decorate 1, class:^(chrome-cinhimbnkkaeohfgghhklpknlkffjgod-Default)*$
windowrule = decorate 1, class:^(helium)*$

